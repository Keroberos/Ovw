<div style=" background-image: url(assets/pale.jpg)">
  <!-- ===========================================================UPPER PART START===========================================================-->
  <br>
  <div class="row centered nogaps">
    <div class="col-sm-1"></div>

    <div class="col-sm-10" style="background-color:transparent;margin: 0px; padding:0px 10px 0px 0px; ">
      <div class="row centered nogaps myshadowItem" style="background-color:#0984e3">
        <div class="col-sm-3">
          <h3 style=" color: #5f27cd; font-family:impact; margin-top: 8px; margin-bottom: 4px; text-shadow: 1px 1px 2px black, 0 0 1em #a98ce4;">{{theData.price}} из 36625 </h3>

        </div>
        <div class="col-sm-6 centered ">
          <i>
            <h2 style="color: #5f27cd; font-weight: bold;  font-family: impact; margin-top: 8px; margin-bottom: 4px; text-shadow: 1px 1px 2px black, 0 0 1em #a98ce4;">ВОЗМЕЗДИЕ</h2>
          </i>
        </div>
        <div class="col-sm-2">

        </div>
        <div class="col-sm-1">
          <button class="btn btn-basic" (click)="reset()" style="margin-top: 6px;">Сбросить</button>
        </div>
      </div>

      <!--2017 golden START-->
      <div class="row" style="margin: 25px 0px; padding:0px;">

        <div class="col-sm-1" style=" height:200px; padding-left:0px;">
          <div class="myshadowItem" style=" transform:rotate(180deg); width:110px; height:100%; writing-mode: tb-rl; padding-right:43px; background-color:#ffd700">
            <h4 style="font-family:impact; margin-top:6px; margin-bottom:0px; margin-left:0px; margin-right:0px;">ЛЕГЕНДАРНЫЕ 2018</h4>
          </div>
        </div>

        <div class="col-sm-11 nogaps">
          <div style="display:flex; justify-content: space-between;  width:100%; align-items:center; margin: 0px; padding:0px">
            <!--generate start-->
            <div *ngFor="let theitem of theData.goldSkins2018;" style="display:inline">
              <div class="myshadow1" style="display:inline-block; background-color:blue; justify-content: center; width:170px; height:200px; position:relative">
                <img src="assets/archives/{{theitem.image}}">
                <input class="check skinfatinput " id={{theitem.name}} type="checkbox" (click)="saveSkin(theitem)" [ngModel]="theitem.isChecked"
                  style="position: absolute; top:0px; left:0px; z-index:-1">
                <label class="skinlabel" for={{theitem.name}} style="position: absolute; top:0px; left:0px; z-index:2;" title={{theitem.price}}></label>
              </div>
            </div>
            <!--generate end-->
          </div>
        </div>

      </div>
      <!--2017 golden END-->

      <!--2016 gold START-->
      <div class="row" style="margin: 25px 0px; padding:0px">

        <div class="col-sm-1" style=" height:420px; padding-left:0px;">
          <div class="myshadowItem" style=" transform:rotate(180deg); width:110px; height:100%; writing-mode: tb-rl; padding-right:43px; background-color:#ffd700">
            <h4 style="font-family:impact; margin-top:120px; margin-bottom:0px; margin-left:0px; margin-right:0px;">ЛЕГЕНДАРНЫЕ 2017</h4>
          </div>
        </div>

        <div class="col-sm-8 nogaps">
          <div class="nogaps" style="display:flex; justify-content: space-between;  width:100%; align-items:center; padding-right:40px">
            <!--generate start-->
            <div *ngFor="let theitem of theData.goldSkins2017 | slice:0:4"  style="display:inline">
              <div class="myshadow1" style="display:inline-block; background-color:blue; justify-content: center; width:200px; height:200px; position:relative">
                <img src="assets/archives/{{theitem.image}}">
                <input class="check skininput" id={{theitem.name}} type="checkbox" (click)="saveSkin(theitem)" [ngModel]="theitem.isChecked"
                  style="position: absolute; top:0px; left:0px; z-index:-1">
                <label class="skinfatlabel" for={{theitem.name}} style="position: absolute; top:0px; left:0px; z-index:2;" title={{theitem.price}}></label>
              </div>
            </div>
            <!--generate end-->
          </div>
          <div class="nogaps" style="display:flex; justify-content: space-between;  width:100%; align-items:center; margin-top:20px; padding-right:40px">
            <!--generate start-->
            <div *ngFor="let theitem of theData.goldSkins2017 | slice:4:8"  style="display:inline">
              <div class="myshadow1" style="display:inline-block; background-color:blue; justify-content: center; width:200px; height:200px; position:relative">
                <img src="assets/archives/{{theitem.image}}">
                <input class="check skininput" id={{theitem.name}} type="checkbox" (click)="saveSkin(theitem)" [ngModel]="theitem.isChecked"
                  style="position: absolute; top:0px; left:0px; z-index:-1">
                <label class="skinfatlabel" for={{theitem.name}} style="position: absolute; top:0px; left:0px; z-index:2;" title={{theitem.price}}></label>
              </div>
            </div>
            <!--generate end-->
          </div>
        </div>

<!--2016 purple START-->
        <div class="col-sm-1 nogaps d-flex justify-content-end" style=" height:420px;">
          <div class="myshadowItem " style=" transform:rotate(180deg); width:110px; height:100%; writing-mode: tb-rl; padding-right:43px; background-color:rgb(237, 60, 250)">
            <h3 style="font-family:impact; margin-top:120px; margin-bottom:0px; margin-left:0px; margin-right:0px;">ЭПИЧЕСКИЕ 2017</h3>
          </div>
        </div>

        <div class="col-sm-2 nogaps">
          
          <div class="nogaps" align="center" style=" width:100%; align-items:center">
            <!--generate start-->
            <div *ngFor="let theitem of theData.purpleSkins2017 | slice:0:1"  style="display:inline">
              <div class="myshadow1" style="display:inline-block; background-color:blue; justify-content: center; width:200px; height:200px; position:relative">
                <img src="assets/archives/{{theitem.image}}">
                <input class="check skinfatinput" id={{theitem.name}} type="checkbox" (click)="saveSkin(theitem)" [ngModel]="theitem.isChecked"
                  style="position: absolute; top:0px; left:0px; z-index:-1">
                <label class="skinfatlabel" for={{theitem.name}} style="position: absolute; top:0px; left:0px; z-index:2;" title={{theitem.price}}></label>
              </div>
            </div>
            <!--generate end-->
          </div>
          <div class="nogaps" align="center" style="width:100%; align-items:center; margin-top:20px">
            <!--generate start-->
            <div *ngFor="let theitem of theData.purpleSkins2017 | slice:1:2"  style="display:inline">
              <div class="myshadow1" style="display:inline-block; background-color:blue; justify-content: center; width:200px; height:200px; position:relative">
                <img src="assets/archives/{{theitem.image}}">
                <input class="check skinfatinput" id={{theitem.name}} type="checkbox" (click)="saveSkin(theitem)" [ngModel]="theitem.isChecked"
                  style="position: absolute; top:0px; left:0px; z-index:-1">
                <label class="skinfatlabel" for={{theitem.name}} style="position: absolute; top:0px; left:0px; z-index:2;" title={{theitem.price}}></label>
              </div>
            </div>
            <!--generate end-->
          </div>
        </div>
 <!--2016 purple END-->
      </div>
      <!--2016 gold END-->

     

    </div>






    <div class="col-sm-1" style="display:flex; justify-content:flex-end;"></div>
  </div>
  <!-- ===========================================================UPPER PART END===========================================================-->


  
  <br>

</div>
